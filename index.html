<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tischkicker</title>
    <link rel="stylesheet" href="style.css" />


</head>
<body>

<section id="start-section" class="section start-container ">
    <div class="start start-block">
        <h1 class="start--title">Table Soccer Warrior</h1>
        <p class="submit">
            <a class="btn" id="start--btn">Start!</a>
        </p>
    </div>
    <div class="start start-info">
        <h3 class="start-date">Projektmesse 2023</h3>
        <div class="start-credit">
            <p>Hanna Stanyak</p>
            <p>Amela Arnautova</p>
            <p>Chiara Kulzer</p>
        </div>
    </div>
</section>

<section id="team-section" class="section team-container hidden">
    <div class="team-wrapper">
        <h1 class="team--headline">Team Einstellungen</h1>
        <div class="team">
            <div class="team--player team--player-1">
                <h3>Team Rot</h3>
                <form>
                    <input type="text" name="team--name" class="team--name" id="team--name-0" placeholder="Team Name..." maxlength="28"/>
                </form>
                <section>
                    <div class="container">
                        <h1 class="title">W채hlt euren K채mpfer:</h1>
                        <div class="select-container select-container_0"></div>
                    </div>
                </section>
            </div>
            <div class="team--player team--player-0">
                <h3 class="team--color">Team Blau</h3>
                <form>
                    <input type="text" name="team--name" class="team--name" id="team--name-1" placeholder="Team Name..." maxlength="28"/>
                </form>
                <section>
                    <div class="container">
                        <h1 class="title title-red">W채hlt euren K채mpfer:</h1>
                        <div class="select-container select-container_1"></div>
                    </div>
                </section>
            </div>
        </div>
        <form>
            <div class="submit"><a class="btn" id="team--btn">Spiel starten</a></div>
        </form>
    </div>
</section>

<section id="counter-section" class="section clock-container hidden">
    <div class="clock">
        <span id="seconds"></span>
    </div>
    <div class="fade-transition hidden"></div>
</section>

<section id="score-section" class="section score-container hidden">
    <!-- FOR TESTING
    <div class="flex ">
        <button class="py-5 px-10 bg-amber-700" onclick="goal(0)">Team 1 Goal</button>
        <button class="py-5 px-10 bg-amber-700" onclick="goal(1)">Team 2 Goal</button>
    </div>-->
    <div class="score">
        <div class="score-images">
            <div class="score--img-container score--img-container-0">
                <img class="score--img" src="./assets/images/profile/kermit2.png" width="120px" height="120px">
            </div>
            <div class="score--img-container score--img-container-1">
                <img class="score--img" src="./assets/images/profile/kabuso.png" width="120px" height="120px">
            </div>
        </div>
        <div class="score-players">
            <p class="score--name score--name-0"></p>
            <div class="score--values">
                <p id="score--value-0" class="values">0</p>
                <p id="score--value-1" class="values">0</p>
            </div>
            <p class="score--name score--name-1"></p>
        </div>
    </div>

    <!--<a href="https://www.freepik.com/free-vector/scoreboard-templates-set-with-electronic-display-score-space-team-names-can-be-used-sport-bars-cricket-game-baseball-basketball-football-hockey-matches_10173531.htm#query=game%20score&position=6&from_view=keyword&track=ais">Image by pch.vector</a> on Freepik-->
</section>

<section id="winner-section" class="section winner-container hidden">
    <div class="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>
    <div class="winner">
        <h3 class="winner--headline">Und Sieger ist</h3>
        <img class="winner--img" src="./assets/images/profile/kermit2.png" width="120px" height="120px">
        <p class="winner--name">Team...</p>
        <button id="winner--btn" class="btn btn-green" onclick="resetGame()">Neues Spiel</button>
    </div>
    <!--<a href="https://www.freepik.com/free-vector/scoreboard-templates-set-with-electronic-display-score-space-team-names-can-be-used-sport-bars-cricket-game-baseball-basketball-football-hockey-matches_10173531.htm#query=game%20score&position=6&from_view=keyword&track=ais">Image by pch.vector</a> on Freepik-->

</section>


</body>
<script src="script.js"></script>
</html>
